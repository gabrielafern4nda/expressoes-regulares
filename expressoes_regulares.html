<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
    <style>
        .errado
        {
            background-color: rgb(223, 122, 122);
        }

        .certo
        {
            background-color: rgb(130, 158, 130);
        }
        
    </style>
</head>
<body>
    Digite um CPF: <input  onkeyup="Validar();" type="text" id="cpf">
    
    <br> <br>

    Digite um TELEFONE: <input type="text" id="telefone">
    <button onclick="ValidarTelefone();"> OK </button>
    <br> <br>
    Digite um CEP: <input type="text" id="cep">
    <button onclick="ValidarCep();"> OK </button>
</body>
<script>
    function Validar()
    {
        expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g ;
        texto = cpf.value
        resposta = expressao.test(texto) ;
        if(resposta == false)
        {
            cpf.classlist.remove('certo'); 
            cpf.classlist.add('errado'); 
        }
        if(resposta == true)
        {
            cpf.classlist.remove('errado'); 
            cpf.classlist.add('certo');
        }
    }

    function ValidarTelefone()
    {
        expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g;
        texto = telefone.value
        resposta = expressao.test(texto) ;
        if(resposta==false)
        {
            alert("TELEFONE INCORRETO") ;

        }
    }

    function ValidarCep()
    {
        expressao = /^[0-9]{5}-[0-9]{3}$/g;
        texto = cep.value
        resposta = expressao.test(texto) ;
        if(resposta==false)
        {
            alert("CEP INCORRETO") ;

        }
    }
</script>
</html>
